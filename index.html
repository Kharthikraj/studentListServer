<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="">
    <header class="font-bold text-slate-50 bg-red-600 flex capitalize justify-end items-center h-28 text-4xl"><div class="mr-5">student list</div></header>
    <br><br>
    <div class="ml-5">
        <label for="selectStudent">Select Student:  </label>
        <select name="selectStudent" id="selectStudent" class="bg-slate-400 rounded-lg">
            <option value="" selected disabled hidden>Choose here</option>
        </select>
        <div class="details flex flex-col mt-5 ml-5">
            <div class="basis-10"><label for="">Name: </label><span></span></div>
            <div class="basis-10"><label for="">Age: </label><span></span></div>
            <div class="basis-10"><label for="">Country: </label><span></span></div>
            <div class="basis-10"><label for="">DOB: </label><span></span></div>
        </div>
    </div>
    <script src="index.js" ></script>
</body>
</html>
